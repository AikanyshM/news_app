<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head
<body>

    <h1>News portal</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% for i in articles %}

                    <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                        <img src="{{ i.urlToImage}}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-title">{{ i.author }}</p>
                        <h5 class="card-title">{{ i.title }}</h5>

                        <p class="card-title">{{ i.source.name }}</p>

                        <p class="card-text">{{ i.description }}</p>
                        <hr>
                        <small> published at: {{ i.publishedAt }}</small>
                        <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">Read the full news</a>
                        </div>
                    </div>
                {% endfor %}


            </div>
            <div class="col-md-6">
                Category
            </div>
        
        </div>
    </div>




    
</body>
</html>
