<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News APP</title>
</head
<body>

    <h1>News portal</h1>
    {% for i in articles %}

        <img src="{{ i.urlToImage}}" alt="" height="200px" width="200px">
            <p> Author: {{ i.author }} </p>
            <p> {{ i.title }} </p>
            <p> {{ i.description }} </p>

            <a href="{{ i.url }}" target="_blank">Read full news</a>
            <p> published at: {{ i.publishedAt }}</p>

    {% endfor %}

</body>
</html>
